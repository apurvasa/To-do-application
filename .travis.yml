language: java
jdk:
  - oraclejdk8

sudo: false
install: true

script:
  - ./gradlew build


after_success:
 - mkdir codedeploy
 - zip -r csye6225.zip build/libs/ROOT.war appspec.yml restart.sh
 - ls -al
 - mv csye6225.zip codedeploy/
 - ls -al
 - pwd
 - cd codedeploy
 - ls -al
 - pwd


before_deploy:
 - cd ..


deploy:
 - provider: s3
   access_key_id: $ACCESS_KEY_ID
   secret_access_key: $SECRET_ACCESS_KEY
   local_dir: codedeploy
   bucket: $bucket
   region: us-east-1
   skip_cleanup: true
   on :
    all_branches: true
 - provider: codedeploy
   access_key_id: $ACCESS_KEY_ID
   secret_access_key: $SECRET_ACCESS_KEY
   bucket: $bucket
   key: csye6225.zip
   bundle_type: zip
   application: csye6225
   deployment_group: csye6225
   region: us-east-1
   wait-until-deployed: true
   on :
    all_branches: true


